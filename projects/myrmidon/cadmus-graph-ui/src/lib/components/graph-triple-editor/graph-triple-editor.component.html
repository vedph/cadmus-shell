<form [formGroup]="form" (submit)="save()">
  <div style="display: flex; flex-wrap: wrap; gap: 16px">
    <!-- S -->
    <fieldset style="flex: 1 1 auto">
      <legend>subject</legend>
      <!-- picker -->
      <cadmus-graph-node-lookup
        (nodeChange)="onSubjectChange($event)"
      ></cadmus-graph-node-lookup>
      <!-- subjectNode -->
      <mat-form-field style="width: 100%">
        <input matInput [formControl]="subjectNode" placeholder="subject" />
        <mat-error
          *ngIf="
            $any(subjectNode).errors?.required &&
            (subjectNode.dirty || subjectNode.touched)
          "
          >subject required</mat-error
        >
      </mat-form-field>
    </fieldset>
    <!-- P -->
    <fieldset style="flex: 1 1 auto">
      <legend>predicate</legend>
      <!-- picker -->
      <cadmus-graph-node-lookup
        tag="property"
        (nodeChange)="onPredicateChange($event)"
      ></cadmus-graph-node-lookup>
      <!-- predicateNode -->
      <mat-form-field style="width: 100%">
        <input matInput [formControl]="predicateNode" placeholder="predicate" />
        <mat-error
          *ngIf="
            $any(predicateNode).errors?.required &&
            (predicateNode.dirty || predicateNode.touched)
          "
          >predicate required</mat-error
        >
      </mat-form-field>
    </fieldset>
    <!-- O -->
    <fieldset style="flex: 1 1 auto">
      <legend>object</legend>
      <!-- picker -->
      <cadmus-graph-node-lookup
        (nodeChange)="onObjectChange($event)"
      ></cadmus-graph-node-lookup>
      <!-- literal -->
      <mat-checkbox [formControl]="literal">literal</mat-checkbox>
      <!-- objectNode -->
      <mat-form-field style="width: 100%">
        <textarea
          matInput
          [formControl]="objectNode"
          placeholder="object"
        ></textarea>
      </mat-form-field>
    </fieldset>
  </div>

  <!-- buttons -->
  <div>
    <button color="warn" mat-icon-button type="button" (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
    &nbsp;
    <button
      color="primary"
      mat-icon-button
      type="submit"
      [disabled]="form.invalid"
    >
      <mat-icon>check_circle</mat-icon> save
    </button>
  </div>
</form>
