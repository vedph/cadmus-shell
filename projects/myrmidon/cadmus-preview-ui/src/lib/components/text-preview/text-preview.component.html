<div *ngIf="item">
  <!-- progress -->
  <div *ngIf="busy">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <!-- toolbar -->
  <div id="toolbar">
    <dl>
      <dt>item</dt>
      <dd>{{ item.title }}</dd>
      <dt>item ID</dt>
      <dd>{{ item.id }}</dd>
      <dt>part ID</dt>
      <dd>{{ source!.partId }}</dd>
    </dl>
    <div>
      <mat-form-field *ngIf="layers?.length">
        <mat-select [formControl]="selectedLayer" placeholder="layer">
          <mat-option value="-">---</mat-option>
          <mat-option *ngFor="let e of layers" [value]="e.id">{{
            e.roleId | flatLookup: typeEntries:"id":"value"
          }}</mat-option>
        </mat-select>
        <span *ngIf="selectedLayer.value">{{
          selectedLayer.value.fragmentCount
        }}</span>
      </mat-form-field>
    </div>
  </div>

  <!-- preview -->
  <div id="preview" *ngIf="rows?.length">
    <div *ngFor="let row of rows; let i = index">
      <div class="row-nr">{{ i + 1 }}</div>
      <cadmus-text-block-view
        [blocks]="row.blocks"
        (blockClick)="onBlockClick($event)"
      ></cadmus-text-block-view>
    </div>
  </div>
</div>
