<cadmus-current-item-bar></cadmus-current-item-bar>
<div class="base-text">
  <cadmus-decorated-token-text
    [baseText]="(baseText$ | async) || ''"
    [locations]="frLoc ? [frLoc] : []"
  ></cadmus-decorated-token-text>
</div>
<cadmus-comment-editor
  [model]="$any(fragment$ | async)"
  (modelChange)="save($any($event))"
  [thesauri]="(thesauri$ | async) || undefined"
  (editorClose)="close()"
  (dirtyChange)="onDirtyChange($event)"
></cadmus-comment-editor>
